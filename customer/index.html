<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://raw.githubusercontent.com/sanorama/PubViz/master/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://raw.githubusercontent.com/sanorama/PubViz/master/zotero-bibtex-parse.js" type="text/javascript"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://raw.githubusercontent.com/sanorama/PubViz/master/d3.layout.cloud.js"></script>
		<script type="text/javascript" src="https://raw.githubusercontent.com/sanorama/PubViz/master/pubvis.js"></script>
	</head>

	<body>

		<script type="text/javascript">
		    console.log ("go");

		    $(document).ready(function() {
		        PUBVIS.make_it_all ({
		            target : "#pubvis_container",//the node-id you would like to append the visualization
		            filename : "filename.bib", //place the bib.file in the same place as the index.html
		            color: "#ffc200" //the color for selection
		        });
		    });
		</script>

		<span id="pubvis_container"></span>

	</body>
</html>
